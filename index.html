<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <script src="script.js" defer></script>
    <script src="Person.js"></script>
    <script src="Company.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <ul class="personList">
        </ul>
        <div class="btnWrap">
            <div class="button" id="infoButton">
                i
            </div>
            <div class="button" id="plusButton">
                +
            </div>
        </div>
        <div id="addPerson">
            <div class="inputs">
                <input type="text" name="id" id="idInput" placeholder="id">
                <input type="text" name="firstName" id="firstNameInput" placeholder="firstName">
                <input type="text" name="secondName" id="secondNameInput" placeholder="secondName">
                <input type="date" name="age" id="ageInput" placeholder="date">
                <input type="text" name="salary" id="salaryInput" placeholder="salary">
            </div>
            <div id="addButton">add</div>
        </div>
    </div>

</body>
</html>
